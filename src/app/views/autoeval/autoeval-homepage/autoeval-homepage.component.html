<div class="presentation-section">
  <h1>Auto-évaluation inclusisivité</h1>
  <h2>Concevons nos services numériques pour tout le monde !</h2>
  <p-image
    src="images/banner.png"
    alt="Image de présentation du autoeval"
    [imageStyle]="{ objectFit: 'contain' }"
    width="90%"
  />
    <p>
      Ce support d'auto-évaluation est utilisé par l'équipe inclusivité pour attribuer un score chiffré puis un label de A à E aux services numériques de la Métropole de Lyon.

    </p>
</div>
<div class="lower-section">
  <p-divider />
  <div class="start-div">
    <p-button
      class="start-game-button"
      (click)="continuer()"
    >
      Passer à l'action
    </p-button>
  </div>
</div>
